[package]
name = "fast_log"
version = "1.3.24"
description = "Rust async log 高性能异步日志"
readme = "Readme.md"
authors = ["ce <zhuxiujia@qq.com>"]
edition = "2018"
license = "MIT"


[features]
[dependencies]
chrono = { version = "0.4", features = ["serde"] }
lazy_static = "1.4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = { version = "0.4", features = ["std"] }

crossbeam-channel = "0.5"
crossbeam-utils = "0.8"
crossbeam = "0.8"
parking_lot = "0.11"

zip = "0.5"
lz4 = "1.23"